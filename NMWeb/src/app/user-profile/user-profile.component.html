
<div
  *ngIf="userProfileInputs?.isEditable"
  (window:keydown.meta.s)="keyDownSave($event)"
  (window:keydown.control.s)="keyDownSave($event)"
></div>

<h2>
  Public Profile
</h2>

<ng-template [ngIf]="! userProfileService.userId" >
  <button md-raised-button routerLink="/login">
    Please log in, to access your profile
  </button>
</ng-template>

<ng-template [ngIf]="userProfileInputs">

  <form>
    <p-accordion>
        <app-user-profile-basic-info
          [userProfileInputs]="userProfileInputs"
          #basicInfo
          [thisFormGroup]="userProfileBasicInfoFormGroup"
        ></app-user-profile-basic-info>
      <p-accordionTab header="User Description" [selected]="true">
        <app-user-description
          [userProfileInputs]="userProfileInputs"
          #userDescriptions
          [thisFormGroup]="userDescriptionsFormGroup"
        ></app-user-description>
      </p-accordionTab>
      <p-accordionTab header="User Location">
        <app-user-geo-locations
          [userProfileInputs]="userProfileInputs"
          #userGeoLocations
          [parentFormGroup]="userGeoLocationsFormGroup"
        ></app-user-geo-locations>
      </p-accordionTab>
      <p-accordionTab header="Other Profiles">
        <app-user-other-profiles
          [userProfileInputs]="userProfileInputs"
          #userOtherProfiles
          [parentFormGroup]="formGroup"
        ></app-user-other-profiles>
      </p-accordionTab>
      <p-accordionTab header="Actionable Interests">
        <app-user-interests
          [userProfileInputs]="userProfileInputs"
          #userInterests
          [thisFormGroup]="userInterestsFormGroup"
        ></app-user-interests>
      </p-accordionTab>
    </p-accordion>
  </form>

  <p
    *ngIf="userProfileInputs.isEditable"
  >
    <button
      id="saveProfile"
      style="
        width:100%
      "
      md-button
      md-raised-button
      color="primary"
      (click)="save()"
      [disabled]="! hasUnsavedChanges()"
    >
      Save <i>(Cmd/Ctrl+S)</i>
    </button>
  </p>

</ng-template>
